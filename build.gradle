plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.2.RELEASE'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.2'
}

group = 'yadavsudhir405.rest.github.com'
version = '2.1.1-SNAPSHOT'
description = 'rest-api'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
